<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="deleteForm">
        <input type="text" id="deleteInput" placeholder="Enter Image ID" required>
        <button type="submit">Delete</button>
    </form>
    <script>
        document.getElementById('deleteForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent page reload

    let id = document.getElementById('idInput').value; // Get image ID

    if (!id) {
        alert('Please enter the Image ID.');
        return;
    }

    try {
        let response = await fetch(`http://localhost:4015/image/delete/${id}`, {
            method: 'DELETE'
        });

        let result = await response.json();

        if (result.status) {
            alert('Image deleted successfully!');
            console.log(result);
        } else {
            alert('Failed to delete image.');
        }
    } catch (error) {
        console.log('Error:', error);
        alert('Something went wrong.');
    }
});

    </script>    
</body>
</html>
